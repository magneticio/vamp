akka {

  loglevel = "INFO"
  log-dead-letters = on
  log-config-on-start = off
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]

  actor.default-mailbox.mailbox-type = "akka.dispatch.SingleConsumerOnlyUnboundedMailbox"

  default-dispatcher.fork-join-executor.pool-size-max = 32
  jvm-exit-on-fatal-error = false
}

server {

  interface = 0.0.0.0
  host = localhost
  port = 8080

  response.timeout = 10 # seconds, HTTP response timeout
}

persistence {
  response.timeout = 5 # seconds

  database-schema-name = ""
  # PostgreSQL
  //  slick-driver = "scala.slick.driver.PostgresDriver$"
  //  jdbcProvider = {
  //    url = "jdbc:postgresql://<hostname>/<database-name>"
  //    user = "<db-user>"
  //    password = "<db-password>"
  //    connectionPool = disabled
  //    keepAliveConnection = true
  //  }

  # H2 file db
  slick-driver = "scala.slick.driver.H2Driver$"
  jdbcProvider = {
    url = "jdbc:h2:./vamp-core-db"
    driver = org.h2.Driver
    connectionPool = disabled
    keepAliveConnection = true
  }
}

deployment {

  sla.period = 5 # seconds, sla monitor period
  escalation.period = 5 # seconds, escalation monitor period
  synchronization.period = 1 # seconds, watchdog will be active only if period is greater than 0

  deployment-synchronization-mailbox {
    // Until we get available akka.dispatch.NonBlockingBoundedMailbox
    mailbox-type = "akka.dispatch.BoundedMailbox"
    mailbox-capacity = 10
    mailbox-push-timeout-time = 0s
  }

  timeout {
    ready-for-deployment: 300 # seconds
    ready-for-undeployment: 300 # seconds
  }

  container {
    driver {
      type = "marathon"
      url = ""
    }
    response.timeout = 30 # seconds, timeout for container operations

    default-scale {
      instances: 1
      cpu: 1
      memory: 1024
    }
  }

  router {
    driver.url = ""
    host = "" # note: host of cluster hosts will have this value (e.g. db.host)
    response.timeout = 30 # seconds, timeout for container operations
  }

  pulse {
    driver.url = ""
    response.timeout = 30 # seconds, timeout for pulse operations
  }

  dictionary {
    response.timeout = 5 # seconds, timeout for container operations
    port.range = 33000-43000
  }
}

spray.can {

  server {
    server-header = ""
    ssl-encryption = off
    pipelining-limit = 1
    idle-timeout = 60 s
    request-timeout = 10 s
    verbose-error-messages = off
    automatic-back-pressure-handling = on
    back-pressure {
      noack-rate = 10
      reading-low-watermark = infinite
    }
    ssl-tracing = off
  }
}