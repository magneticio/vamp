name: nomadic-frostbite

gateways:
  8080: supersonic/port

clusters:

  supersonic:
    routing:
      routes:
        solid-barbershop:
          weight: 95%
          filters:
            - condition: ua = android

    services:
      -
        reference: solid-barbershop
        scale:
          cpu: 0.2
          memory: 120
          instances: 2
      -
        ref: remote-venus
        scale: worthy

    sla:
       type: vital-cloud
       reborn: red-swallow
       escalations:
         - red-flag
         -
           ref: hideous-screaming
         -
           type: cloud-beam
           sound: furious

  notorious:
    breed:
      name: nocturnal-viper
      deployable: anaconda

  needless:
    services:
      breed:
        name: hideous-canal
        deployable: old/crystal

    sla: fish-steamy

  omega: scary-lion

environment_variables:
  omega.aspect: thorium